<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class = "illustration-hero" src="images/illustration-hero.svg" alt="animated girl listening to music in a city at night">
    <h1 class="font-weight-big">Order Summary</h1>
    <p class="p-design">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="plan font-weight-big">
      <img src="images/icon-music.svg" class = "icon" alt="image of a music icon and its gray">
      <p>Annual Plan <span>$59.99/year</span></p>
      <a href="#" class="font-weight-big">Change</a>
    </div>

    <button class="font-weight-big">Proceed to Payment</button>
    <p class="cancel font-weight-big">Cancel Order</p>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Elyas</a>.
    </div>
  </footer>

</body>
</html>
